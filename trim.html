<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Trim Citation</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="example"></div>

    <script type="text/babel">


class Content extends React.Component {
    render() {
        return <div>
            <div style={inputStyle}>
                <input type="textarea" value={this.props.myDataProp} onChange={this.props.updateStateProp} style={textareaStyle} />
            </div>
            <div style={outputStyle}>
                <input type="textarea" value={this.props.myDataProp} style={textareaStyle} />
            </div>
        </div>;
    }
}
class HelloMessage extends React.Component {
    constructor(props) {
        super(props);
        this.state = { value: 'Hello Runoob!' };
        this.handleChange = this.handleChange.bind(this);
    }

    trimCitation(textIn) {
        while (textIn.indexOf('[') > 0 || textIn.indexOf(']') > 0) {
            let left = textIn.indexOf('[');
            let right = textIn.indexOf(']');
            if (left < 0 || right < 0) {
                let max = Math.max(left, right);
                left = right = max;
            }
            if (left > right) {
                [left, right] = [right, left];
            }
            let front = textIn.substring(0, left);
            let back = textIn.substring(right + 1, textIn.length);
            textIn = front + back;
        }
        return textIn;
    }

    handleChange(event) {
        let textIn = event.target.value;
        let trimedText = this.trimCitation(textIn);
        this.setState({ value: event.target.value });
    }
    render() {
        var value = this.state.value;
        return <div>
            <Content myDataProp={value}
                updateStateProp={this.handleChange}></Content>
        </div>;
    }
}
ReactDOM.render(
    <HelloMessage />,
    document.getElementById('example')
);

let inputStyle = {
    width: '49%',
    height: '-webkit-fill-available',
    float: 'left',
};

let outputStyle = {
    width: '49%',
    height: '-webkit-fill-available',
    float: 'right',
};

let textareaStyle = {
    width: '-webkit-fill-available',
    height: '-webkit-fill-available',
}


</script>

</body>

</html>
